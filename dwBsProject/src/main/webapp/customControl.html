<!DOCTYPE html>
<html lang="ko">
<head>
<title>custom control</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3"> <!-- mt-3는 margin-top가 16px라는 뜻 -->
	<h3>기본 컨트롤을 사용자가 정의</h3>
	<form>
		<!-- 기본형과 비교하면 체크박스 아이콘이 조금 더 커지며 데두리가 희미 해진다. -->
		<div class="custom-control custom-checkbox mb-3">
			<input type="checkbox" class="custom-control-input" 
			id="customCheck" name="example1"/>
			<label class="custom-control-label" for="customCheck">Custom_Checkbox</label>
		</div>
		<!-- 기본형 -->
		<input type="checkbox" id="defaultCheck" name="example2"/>
		<label class="defaultCheck">Default_CheckBox</label>
	</form>
</div>
<br/><br/>
<div class="container mt-3">
	<h3>기본형엔 없는 switch</h3>
	<form>
		<div class="custom-control custom-switch mb-3">
			<input type="checkbox" class="custom-control-input" 
			id="switch1" name="switch1"/>
			<label class="custom-control-label" for="switch1">Custom Switch</label>
		</div>	
	</form>
</div>
<br/><br/>
<div class="container mt-3">
	<h3>custom radio</h3>
	<form>
		<div class="custom-control custom-radio mb-3">
			<input type="radio" class="custom-control-input" 
			id="radio1" name="radio1"/>
			<label class="custom-control-label" for="radio1">Custom Radio</label>
		</div>	
	</form>
</div>
<br/><br/>
<div class="container mt-3">
	<h3>커스텀 select</h3>
	<form>
		<select name="cars" class="custom-select mb-3">
		</select>
	</form>
</div>
</body>
</html>
