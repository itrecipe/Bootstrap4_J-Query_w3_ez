<!DOCTYPE html>
<html lang="ko">
<head>
<title>크기 조작</title>
<meta charset="UTF-8">
<!--RWD-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--BS4 라이브러리-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<!--Jquery라이브러리-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<!--특수목적용 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--최신버젼 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
#div1 {
height: 100px; /*content의 width*/
width: 300px; /*content의 height*/
padding: 3px;
margin: 3px;
border: 1px solid blue;
background-color: lightblue;

}
</style>
</head>
<body>

<div id="div1"></div>

<button id="btn1">Display dimensions of div(contant만)</button>
<button id="btn2">Display dimensions of div(padding만)</button>

<script>
$(document).ready(function(){
	$("btn1").click(function(){
		let txt = "";
		txt += "Width of div : " + $("#div1").width() + "<br/>"; //content의 내용부분 넓이
		txt += "Height of div : " + $("#div1").height() + "<br/>"; //content의 내용부분 높이
		$("#div1").html(txt);
	});
	
	$("btn2").click(function(){
		let txt = "";
		txt += "InnerWidth of div : " + $("#div1").innerWidth() + "<br/>"; //패딩 포함 넓이
		txt += "InnerHeight of div : " + $("#div1").innerHeight() + "<br/>"; //패딩 포함 높이		
		$("#div1").html(txt);
	});
});
</script>
</body>
</html>
